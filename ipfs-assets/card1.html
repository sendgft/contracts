<!DOCTYPE html>
<html>
  <head>
    <!-- HEAD_PLACEHOLDER -->
    <script type="text/javascript">
      const gift = {/* GIFT_PLACEHOLDER */}

      window.onload = () => {
        const spacer = '<p>&nbsp;</p>'
        let html = `<p>From: ${gift.sender}</p>`
        if (gift.message) {
          html += `${spacer}<p>${gift.message}</p>`
        }
        let assetsHtml = ''
        if (gift.native) {
          assetsHtml += `<p>${gift.native.symbol} ${gift.native.amount}</p>`
        }
        if (gift.erc20s && gift.erc20s.length) {
          for (let token of gift.erc20s) {
            assetsHtml += `<p>${token.symbol} ${token.amount}</p>`
          }
        }

        if (assetsHtml) {
          html += `${spacer}<p>Received:</p>${assetsHtml}`
        }

        document.getElementById("main").innerHTML = html
      }
     </script>
    <style media="all">
      body {
        background-color: #EF3F6B;
        color: #fff;
        font-family: Verdana, Arial, sans-serif;
        font-size: 16px;
        margin: 0;
        padding: 0;
      }
    
      main {
        text-align: center;
        position: absolute;
        width: 100vw;
        top: 50%;
      }
    </style>
  </head>
  <body>
    <main id="main"></main>
  </body>
</html>
